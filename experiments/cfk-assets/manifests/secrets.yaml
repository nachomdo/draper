apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: k8s-store
spec:
  provider:
    kubernetes:
      remoteNamespace: default
      auth:
        serviceAccount:
          name: "confluent-for-kubernetes"
          namespace: confluent
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          namespace: default
          key: ca.crt
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ccloud-creds
  namespace: confluent
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-store
  target:
    name: ccloud-creds
  data:
  - secretKey: "plain.txt"
    remoteRef:
      key: "ccloud-creds"
      property: "plain.txt"
  - secretKey: "basic.txt"
    remoteRef:
      key: "ccloud-creds"
      property: "plain.txt"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gke-creds
  namespace: confluent
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: k8s-store
  target:
    name: gke-creds
  data:
  - secretKey: "plain.txt"
    remoteRef:
      key: "gke-creds"
      property: "plain.txt"
  - secretKey: "basic.txt"
    remoteRef:
      key: "gke-creds"
      property: "plain.txt"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gke-basic-creds
  namespace: confluent
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: k8s-store
  target:
    name: gke-basic-creds
  data:
  - secretKey: "basic.txt"
    remoteRef:
      key: "gke-basic-creds"
      property: "basic.txt"
