apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: k8s-store
  namespace: confluent
spec:
  provider:
    kubernetes:
      remoteNamespace: default
      auth:
        serviceAccount:
          name: "confluent-for-kubernetes"
      server:
        url: https://35.204.76.1
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ccloud-creds
  namespace: confluent
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: k8s-store
  target:
    name: ccloud-creds
  data:
  - secretKey: "plain.txt"
    remoteRef:
      key: "ccloud-creds"
      property: "plain.txt"
  - secretKey: "basic.txt"
    remoteRef:
      key: "ccloud-creds"
      property: "plain.txt"
